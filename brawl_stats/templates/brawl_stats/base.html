{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brawl Stats{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Brawl Stats Application</h1>
        <nav>
            <ul>
                <!-- Add navigation links here later -->
                <li><a href="#">Home (Placeholder)</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <!-- Default content goes here if not overridden -->
        <p>Welcome to the Brawl Stats application.</p>
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Brawl Stats Project</p>
    </footer>
</body>
</html>
